    <script type="text/javascript">
        // TODO Rename to more consistent, correct fn names
        function oppositeColor(colorVal) {
            var offset = -10;
            return Math.abs((255 - colorVal + offset) % 255);
        };
        function rgbStringToRgbList(rgbString) {
            var csv = rgbString.substring(rgbString.indexOf('rgb(') + 'rgb('.length, rgbString.length - 1);
            var colors = csv.split(',').map(Number)
            return colors.map(oppositeColor);
        };

        function RgbListToRgbString(rgbList) {
            return 'rgb(' + rgbList[0] + ',' + rgbList[1] + ',' + rgbList[2] + ')';
        };

        function complementaryColor(color) {
            var rgbVals = rgbStringToRgbList(color);
            return RgbListToRgbString(rgbVals);
        };

        (function() {
                var colorBoxes = document.getElementsByClassName('color-box');
                for (var i = 0; i < colorBoxes.length; i++) {
                    var currentColor = document.getElementById('currentColor');
                    var it = colorBoxes[i];
                    it.addEventListener('mouseenter', function(ev) {
                        var color = getComputedStyle(ev.target).backgroundColor;
                        var matchingColor = complementaryColor(color);
                        currentColor.innerHTML = color;
